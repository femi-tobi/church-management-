<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Instrument History</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="main-title">Full Instrument History</h1>
    <div style="text-align:left; margin-bottom:16px;">
      <a href="index.html" class="btn btn-secondary">Back</a>
    </div>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Division</th>
            <th>Chorister Name</th>
            <th>Group of District</th>
            <th>Phone Number</th>
            <th>Instrument Type</th>
            <th>Instrument Number</th>
            <th>Sign Out Time</th>
            <th>Sign In Time</th>
            <th>Condition Returned</th>
          </tr>
        </thead>
        <tbody id="full-logs-table-body">
          <!-- Full logs will be populated here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="/full-history.js"></script>
</body>
</html>
